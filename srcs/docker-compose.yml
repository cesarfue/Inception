version: '3'

services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build: ./requirements/mariadb/
    env_file: .env
    volumes:
    - mariadb:/var/lib/mysql
    restart: unless-stopped
  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build: ./requirements/nginx/
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    ports:
      - "443:443"
    restart: on-failure
  wordpress:
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    build: ./requirements/wordpress/
    env_file: .env
    volumes:
      - wordpress:/var/www/wordpress
    restart: on-failure

volumes:
  wordpress:
    driver: local
    driver_opts: 
      type: 'none'
      o: 'bind'
      device: "/Users/cefue/Cursus/inception_data/wordpress"
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: "/Users/cefue/Cursus/inception_data/mariadb"

networks:
  inception:
    driver: bridge 
