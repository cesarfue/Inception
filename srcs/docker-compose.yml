
services:
  mariadb:
    container_name: mariadb
    networks:
      - inception
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
    - mariadb:/var/lib/mysql
    restart: unless-stopped

  nginx:
    container_name: nginx
    networks:
      - inception
    depends_on:
      - wordpress
    build:
      context: ./requirements/nginx
      dockerfile : Dockerfile
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    restart: on-failure

  wordpress:
    container_name: wordpress
    networks:
      - inception
    depends_on:
      - mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - wordpress:/var/www/html
    restart: always

volumes:
  wordpress:
    driver: local
    driver_opts:
      type: none
      o: bind
       # device: /home/cefue/data/wordpress
      device: /Users/cefue/Cursus/data/wordpress
  mariadb:
    driver: local
    driver_opts:
      type: none
      o: bind
      # device: /home/cefue/data/mariadb
      device: /Users/cefue/Cursus/data/mariadb

networks:
  inception:
    name: netincep
    driver: bridge
